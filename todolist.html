<!DOCTYPE html>
<html>
<head>
<title>ToDo List</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #9face6);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h3 {
    text-align: center;
    margin-bottom: 15px;
}

input {
    width: 70%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 8px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    transition: 0.3s;
}

button:hover {
    background-color: #45a049;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
}

li {
    background: #f2f2f2;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

li button {
    background-color: #ff4d4d;
}

li button:hover {
    background-color: #e60000;
}
</style>

</head>
<body>

<div class="container">

<h3>ToDo List</h3>

<input id="task" placeholder="Enter task">
<button onclick="addTodo()">Add</button>

<ul id="list"></ul>

</div>

<script>
var todos = [];

if (window.localStorage.getItem("todos")) {
    todos = JSON.parse(window.localStorage.getItem("todos"));
}

showTodos();

function addTodo() {
    let value = document.getElementById("task").value;

    if (value === "") return;

    todos.push(value);

    window.localStorage.setItem("todos", JSON.stringify(todos));

    document.getElementById("task").value = "";
    showTodos();
}

function deleteTodo(index) {
    todos.splice(index, 1);

    window.localStorage.setItem("todos", JSON.stringify(todos));

    showTodos();
}

function showTodos() {
    let output = "";

    for (let i = 0; i < todos.length; i++) {
        output += "<li>" + todos[i] +
        " <button onclick='deleteTodo(" + i + ")'>Delete</button></li>";
    }

    document.getElementById("list").innerHTML = output;
}
</script>

</body>
</html>
